<app-admin-header></app-admin-header>

<div class="pt-1 pl-20">
    <h3><b>Delete User</b></h3>
    <a class="pull-right" btn btn-light btn-sm (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </a>
    <mat-divider></mat-divider>
    <mat-icon class="warn">warning</mat-icon>
    <p>Are you sure you want to delete this User?<p>
      <br/>
      <div class="pull-right form-group form-button">
        <button id="ok" type="submit" class="btn btn-light btn-sm" mat-button (click)="deleteUser()">OK</button>
        <button type="reset" class="btn btn-light btn-sm" mat-button (click)="closeDialog()">CANCEL</button>
      </div>
  </div>
