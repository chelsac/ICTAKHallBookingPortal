<app-admin-header></app-admin-header>



   <form class="container edituser border-primary  border border-light p-5 justify-content-center"  [formGroup]="updateForm" (ngSubmit)="editUser()">
    <p class="h2 mb-4">Edit User</p>

    <br>

    <!-- firstName -->
    <input id="firstName" name="firstName" type="text"  class="form-control form-control-lg mb-4" [(ngModel)]="user.firstName" formControlName="firstName" placeholder="Firstname">

    <br>
    <!-- lastName -->
    <input id="lastName" name="lastName" type="text"  class="form-control form-control-lg mb-4" [(ngModel)]="user.lastName" formControlName="lastName" placeholder="Lastname">

    <br>
    <!-- email -->
    <input id="email" name="email" type="text"  class="form-control form-control-lg mb-4" [(ngModel)]="user.email" formControlName="email" placeholder="Email">

    <br>
    <!-- jobTitle -->
    <input id="jobTitle" name="jobTitle" type="text"  class="form-control form-control-lg mb-4" [(ngModel)]="user.jobTitle" formControlName="jobTitle" placeholder="Job Title">

    <br>


    <!-- Send button -->
    <div class="text-center">
      <button id="editbtn" class="btn btn-success m-2 editbtn" type="submit">Edit User</button>

    <!-- Cancel button --> 
    <button id="cancelbtn" class="btn btn-secondary m-2 editbtn" (click)="cancel()"> Cancel</button>
    </div>


</form>
