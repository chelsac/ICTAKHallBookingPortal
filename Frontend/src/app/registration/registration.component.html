<!-- <h2>Register</h2> -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group inputalign">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.firstName.errors }" />
        <div *ngIf="submitted && registerForm.firstName.errors" class="invalid-feedback">
            <div *ngIf="registerForm.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group inputalign">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.lastName.errors }" />
        <div *ngIf="submitted && registerForm.lastName.errors" class="invalid-feedback">
            <div *ngIf="registerForm.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group inputalign">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.username.errors }" />
        <div *ngIf="submitted && registerForm.username.errors" class="invalid-feedback">
            <div *ngIf="registerForm.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group inputalign">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.password.errors }" />
        <div *ngIf="submitted && registerForm.password.errors" class="invalid-feedback">
            <div *ngIf="registerForm.password.errors.required">Password is required</div>
            <div *ngIf="registerForm.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group inputalign buttonalign">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
