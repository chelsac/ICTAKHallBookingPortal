<!-- Default form add book -->
<form class="container addhall text-center border border-light p-5 justify-content-center">



    <p class="h4">Add Hall</p>

    <!-- Hall Name -->
    <input id="hallName" name="hallName" type="text"  class="form-control form-control-lg" placeholder="Hall Name">

    <br>

    <!-- Seating Capacity -->
    <input id="seatingCapacity" name="seatingCapacity" type="text"  class="form-control form-control-lg" placeholder="Seating Capacity">
    
    <br>
        
    <!-- Location -->
    <input id="location" name="location" type="text"  class="form-control form-control-lg" placeholder="Location">    

    <br>
    <!-- Image -->
    <input id="image" name="image" type="file"  class="form-control form-control-lg" placeholder="Image URL">


    <br>
    <!-- About -->
    <div class="form-group">
        <textarea id="about" name="about" class="form-control form-control-lg rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="About Hall (less than 150 words)"></textarea>
    </div>

    <br>


    <!-- Send button -->
    <button id="addbtn" class="btn" type="submit">Add Hall</button>
   
  
</form>
